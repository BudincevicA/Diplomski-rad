<div class ="choices">
<span>
<mat-form-field class ="mat-form-field-custom" appearance="fill">
    <mat-label>Sort by :</mat-label>
    <mat-select (selectionChange)="sortBy(sorter)"[(ngModel)]="sorter" [(value)]="sorter">
    <mat-option value ="avgCriticScore">Average critic score</mat-option>
    <mat-option value ="avgUserScore">Average user score</mat-option>
    </mat-select>
</mat-form-field>
</span>
<div *ngIf="usButton">
<section class="buttons">
    <mat-checkbox [(ngModel)]="checked" (click)="toggle($event)" >Show user score</mat-checkbox>
  </section>
</div>
<div *ngIf="csButton">
  <section class="buttons">
    <mat-checkbox  [(ngModel)]="checkedcritic" (click)="togglecritic($event)" >Show critic score</mat-checkbox>
  </section>
</div>
</div>

<div class="row" class = "img-container">
    <div class="center">
    <div *ngFor="let f of sortBy(sorter)" class="col-md-4 img-container" [routerLink]="['/film', f.id]">
        <div class="img-with-text">
        <img [src]="fileUrl+f.profilePicturePath" alt="Image not found" style="width:300px;height:400px; border-style:solid;"  >
        {{f.title}}
        
        </div>
        <div *ngIf="userScoreShow">
        <div class="score">
            <img [src]="'http://localhost:8080/file/images/home/userscore2.png'" alt="Image not found" style="width:200px;height:200px; " class="center">
            <p></p>
             <div>{{f.avgUserScore}}</div>
             <p></p>
         </div>
        </div>
        <div *ngIf="criticScoreShow">
         <div class="score"> <img [src]="'http://localhost:8080/file/images/home/criticscore.png'" alt="Image not found" style="width:200px;height:173px; margin-top: 55px;" >
           <p></p>
           <div>{{f.avgCriticScore}}</div>
           <p></p>
       </div>
    </div>
</div>
</div>
</div>
