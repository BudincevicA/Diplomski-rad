<h1>{{message}}</h1>




<div class="row" class = "img-container">
    <div *ngFor="let f of recommended" class="col-md-4 img-container" >
        <div class ="img-with-text">
        
        <img [src]="fileUrl+f.profilePicturePath" alt="Image not found" style="width:300px;height:400px; border-style:solid;"[routerLink]="['/film', f.id]" >
        <button class="buttonremove" mat-button (click)="removeFromRecommended(f)" color="warn" matTooltip="Don't recommend this film again"><mat-icon>thumb_down</mat-icon></button>
        <p>{{f.title}}</p>
    </div>
    </div>
</div>
