<h1>{{message}}</h1>

<div class="row" class = "img-container">
    <div *ngFor="let f of films" class="col-md-4 img-container" [routerLink]="['/film', f.id]">
        <div class ="img-with-text">
        <img [src]="fileUrl+f.profilePicturePath" alt="Image not found" style="width:300px;height:400px; border-style:solid;" >
        <p>{{f.title}}</p>
    </div>
    </div>
</div>
