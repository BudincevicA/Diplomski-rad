<h1>{{message}}</h1>

<div class="row" class = "img-container">
    <div *ngFor="let f of films" class="col-md-4 img-container" >
        <div class ="img-with-text">
        <img [src]="fileUrl+f.profilePicturePath" alt="Image not found" style="width:300px;height:400px; border-style:solid;" [routerLink]="['/film', f.id]">
        <button class="buttonremove" mat-button (click)="removeFromDislike(f)" color="warn"  matTooltip="Remove from don't recommend list"><mat-icon>add_circle</mat-icon></button>
        <p>{{f.title}}</p>
    </div>
    </div>
</div>
